<mat-toolbar class="etech-title-container">
  <mat-icon (click)="toggleSidenav()">view_column</mat-icon>
  <span>eTech Tube</span>
  <div>
    <mat-form-field class="search">
      <input type="text" matInput  placeholder="Search..."/>
    </mat-form-field>
    <button class="search-button" mat-raised-button><mat-icon>search</mat-icon></button>
  </div>
</mat-toolbar>
<mat-sidenav-container class="etech-sidebar-container">
  <mat-sidenav mode="side" [(opened)]="navOpen">
    <!--need to show this when we copy youtubes style on videos-->
    <!--<mat-toolbar >-->
      <!--<mat-icon (click)="toggleSidenav()">view_column</mat-icon>-->
      <!--eTech Tube-->
    <!--</mat-toolbar>-->
    <mat-nav-list>
      <a mat-list-item><mat-icon>play_arrow</mat-icon>Videos</a>
      <a mat-list-item>History</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-container>
    <button mat-raised-button (click)="uploadFileDialog()">Upload</button>
    <div>
      <etech-video-player></etech-video-player>
    </div>
  </mat-sidenav-container>
</mat-sidenav-container>
