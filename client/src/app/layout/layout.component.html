<mat-toolbar class="etech-title-container">
  <mat-icon (click)="toggleSidenav()">view_column</mat-icon>
  <span>eTech Tube</span>
  <div class="search-container">
    <mat-form-field class="search">
      <input type="text" matInput  placeholder="Search..."/>
    </mat-form-field>
    <button class="search-button" mat-raised-button><mat-icon>search</mat-icon></button>
  </div>
  <div class="spinner-container" *ngIf="!userProfile">
    <mat-spinner  diameter="40"></mat-spinner>
  </div>

  <button class="profile-button" *ngIf="userProfile" mat-icon-button [matMenuTriggerFor]="menu">
    <img [src]="userProfile.picture" alt="Profile Picture">
    <span>{{userProfile.given_name}} {{userProfile.family_name}}</span>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>lock</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="etech-sidebar-container">
